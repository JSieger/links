<!DOCTYPE html>
<html>
  <head>
    <title>Joseph Sieger's links</title>
    <style>
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #16161a;
        display: flex;
        justify-content: center;
      }

      .name {
        color: #fffffe;
        display: flex;
        justify-content: center;
      }

      .banner {
        display: flex;
        justify-content: center;
      }

      .social-icons {
        display: flex;
        justify-content: space-around;
      }

      .social-icons a {
        color: #fffffe;
        text-decoration: none;
      }

      .link {
        background-color: #7f5af0;
        display: flex;
        align-items: center;
        padding: 5px;
      }

      .link a {
        color: #94a1b2;
        text-decoration: none;
        text-align: center;
        flex-grow: 1;
      }
      .banner-image {
        width: 128px;
        height: 128px;
        object-fit: cover;
        border-radius: 128px;
      }

      .thumbnail {
        width: 48px;
        height: 48px;
        border-radius: 48px;
        object-fit: cover;
      }

      .items {
        display: flex;
        flex-direction: column;
        gap: 30px;
        max-width: 700px;
        flex-grow: 1;
      }
    </style>
  </head>
  <body>
    <div class="items">
      <div class="banner">
        <img src="profile-pic.jpg" alt="Joseph Sieger headshot" class="banner-image">
      </div>

      <div class="name">
        Joseph Sieger
      </div>

      <div class="social-icons">
        <a href="https://github.com/JSieger" target="_blank">
          GitHub
        </a>

        <a href="https://www.linkedin.com/in/joestar/" target="_blank">
          LinkedIn
        </a>

      </div>

      <div class="link">
        <img
          src="https://www.ycombinator.com/assets/ycdc/yc-og-image-0cfa80cac837d64d9b4f0705950000b66906ac032791376bd721f246fafcc7b4.png"
          alt="y combinator picture" class="thumbnail"> 

        <a target="_blank" href="https://www.youtube.com/watch?v=LH1bewTg-P4">How to Win
          — Danielirus Grossgarian</a>
      </div>

      <div class="link">
        <img src="https://capitalandgrowth.org/wp-content/uploads/2017/06/paul-buchheit-gun.jpg"
        alt="paul buchheit holding a gun" class="thumbnail">

        <a target="_blank"
          href="https://www.youtube.com/watch?v=Ir3hGtg0Wog">The ROAD to 100BILLION!!! OMG thats a lot of money — Paulis Baratheit</a>
      </div>

      <div class="link">
        <img
          src="https://static.wikia.nocookie.net/pure-evil-wiki/images/2/20/Gihren_Zabi_%28DWGR%29.png/revision/latest?cb=20200216031241"
          alt="gihren zabi" class="thumbnail">

        <a target="_blank" href="https://gundam.fandom.com/wiki/Gihren_Zabi">i just wanna rule the world like gihren zabi</a>
      </div>
    </div>
    
  </body>
</html>
